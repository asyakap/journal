<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Journal</title>
</head>

<body>
  <h1>Journal</h1>
  <h2>Add an entry :</h2>
  <form id="new-entry">
    <label for="title">Add a title</label>
    <input type="text" id="title" name="title">
    <br>
    <br>
    <label for="body">Add your text</label>
    <input type="text" id="body" name="body">
    <br>
    <br>
    <button type="submit">Add</button>
  </form>
  <br>
  <br>

  <h2>Result</h2>
  <p>Vowels number is: <span id="vowels"></span></p>
  <p>Consonants number is: <span id="consonants"></span></p>
  <p>Your shortened entry is: <span id="short"></span></p>

</body>

</html>
